apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: ecommerce
  labels:
    app: mysql
spec:
  type: ClusterIP  # Internal only - NOT exposed outside
  selector:
    app: mysql
    tier: database
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
  sessionAffinity: ClientIP


