apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ecommerce-alerts
  namespace: monitoring
  labels:
    release: prometheus
spec:
  groups:
  - name: ecommerce
    interval: 30s
    rules:
    
    - alert: PodDown
      expr: kube_pod_status_phase{namespace="ecommerce", phase!="Running"} == 1
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Pod {{ $labels.pod }} is down"
        description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been down for more than 5 minutes."
    
    - alert: HighCPUUsage
      expr: |
        sum(rate(container_cpu_usage_seconds_total{namespace="ecommerce", pod=~"backend.*"}[5m])) by (pod) > 0.8
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage on {{ $labels.pod }}"
        description: "Pod {{ $labels.pod }} CPU usage is above 80% for more than 10 minutes."
    
    - alert: HighMemoryUsage
      expr: |
        sum(container_memory_usage_bytes{namespace="ecommerce", pod=~"backend.*"}) by (pod) / 
        sum(container_spec_memory_limit_bytes{namespace="ecommerce", pod=~"backend.*"}) by (pod) > 0.9
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage on {{ $labels.pod }}"
        description: "Pod {{ $labels.pod }} memory usage is above 90% for more than 10 minutes."
    
    - alert: PodRestartingTooOften
      expr: rate(kube_pod_container_status_restarts_total{namespace="ecommerce"}[1h]) > 3
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Pod {{ $labels.pod }} restarting frequently"
        description: "Pod {{ $labels.pod }} has restarted more than 3 times in the last hour."
    
    - alert: DatabaseConnectionLow
      expr: hikaricp_connections_active{namespace="ecommerce"} < 1
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "No active database connections"
        description: "Application has no active database connections for more than 5 minutes."
    
    - alert: HighResponseTime
      expr: |
        histogram_quantile(0.95, 
          rate(http_server_requests_seconds_bucket{namespace="ecommerce"}[5m])
        ) > 2
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High response time detected"
        description: "95th percentile response time is above 2 seconds for more than 10 minutes."
    
    - alert: HighErrorRate
      expr: |
        sum(rate(http_server_requests_seconds_count{namespace="ecommerce", status=~"5.."}[5m])) /
        sum(rate(http_server_requests_seconds_count{namespace="ecommerce"}[5m])) > 0.05
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High error rate detected"
        description: "Error rate is above 5% for more than 5 minutes."
